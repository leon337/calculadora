<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-4">Calculadora</h1>
    <div id="display" class="bg-black text-green-400 text-right p-4 rounded mb-4 text-xl overflow-x-auto">0</div>
    <div class="grid grid-cols-4 gap-2">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">/</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">*</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">-</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button id="clear" class="btn">C</button>
      <button class="btn operator">+</button>
      <button id="equals" class="btn col-span-4 bg-green-500 hover:bg-green-600 text-white">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
